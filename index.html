<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">

    <title>join-plan-card</title>
</head>

<body>
    <div class="card">
        <div class="card__imagem"></div>
        <div class="card__info">
            <h2 class="card__titulo">Order Summary</h2>
            <p class="card__texto">You can now listen to millions of songs, audiobooks, and podcasts on any device
                anywhere you like!</p>
            <div class="info__plano">
                <img src="img/nota-musical.svg" alt="Nota musical">
                <div class="plano__info">
                    <h3 class="plano__info__titulo">Annual Plan</h3>
                    <h4 class="plano__info__preco">$59.99/year</h4>
                </div>
                <a href="#">Change</a>
            </div>
            <div class="card__botoes">
                <a class="pagamento" href="#">Proceed to Payment</a>
                <a class="cancelar" href="#">Cancel Order</a>
            </div>
        </div>
    </div>
</body>

</html>
